sites:
  - url: https://www.wordfence.com/threat-intel/
    name: wordfence
    period: 15m
    hideSelectors:
      - '.wf-cookie-consent-external'
    excludeSelectors:
      - '#timestamp'
  - url: https://news.ycombinator.com/
    name: hackernews
    period: 15m
    excludeSelectors:
      - '.score'
      - '.age'
  - url: https://www.wikipedia.com/
    name: wikipedia
    period: 30m
    excludeSelectors:
      - '.wikipedia25-video'
