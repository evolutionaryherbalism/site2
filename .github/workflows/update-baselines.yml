name: Update Visual Baselines

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Update baseline screenshots
        env:
          URLS_CONFIG: ${{ vars.URLS_CONFIG }}
        run: npm test -- --update-snapshots

      - name: Delete old baseline cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete visual-baselines-v1 --repo ${{ github.repository }}

      - name: Save baseline snapshots to cache
        uses: actions/cache/save@v4
        with:
          path: tests/visual-regression.spec.js-snapshots
          key: visual-baselines-v1
