name: Update Visual Baselines

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Update baseline screenshots
        id: update
        env:
          URLS_CONFIG: ${{ vars.URLS_CONFIG }}
        run: npm test -- --update-snapshots
        continue-on-error: true

      - name: Delete old baseline cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete visual-baselines-v1 --repo ${{ github.repository }}

      - name: Save baseline snapshots to cache
        if: steps.update.outcome == 'success'
        uses: actions/cache/save@v4
        with:
          path: tests/visual-regression.spec.js-snapshots
          key: visual-baselines-v1

      - name: Notify failure
        if: steps.update.outcome == 'failure' && vars.WEBHOOK_URL != ''
        env:
          WEBHOOK_URL: ${{ vars.WEBHOOK_URL }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"failed\",\"name\":\"update-baselines\",\"url\":\"https://github.com/${{ github.repository }}\",\"report_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"

      - name: Notify always
        if: always() && vars.WEBHOOK_URL_ALWAYS != ''
        env:
          WEBHOOK_URL: ${{ vars.WEBHOOK_URL_ALWAYS }}
          STATUS: ${{ steps.update.outcome }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"$STATUS\",\"name\":\"update-baselines\",\"url\":\"https://github.com/${{ github.repository }}\",\"report_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"

      - name: Fail if update failed
        if: steps.update.outcome == 'failure'
        run: exit 1
