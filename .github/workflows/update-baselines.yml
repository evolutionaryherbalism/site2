name: Update Visual Baselines

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Update baseline screenshots
        id: update
        env:
          URLS_CONFIG: ${{ vars.URLS_CONFIG }}
        run: npm test -- --update-snapshots
        continue-on-error: true

      - name: Delete old baseline cache
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete visual-baselines-v1 --repo ${{ github.repository }}

      - name: Save baseline snapshots to cache
        if: steps.update.outcome == 'success'
        uses: actions/cache/save@v4
        with:
          path: tests/visual-regression.spec.js-snapshots
          key: visual-baselines-v1

      - name: Upload baselines to R2
        if: steps.update.outcome == 'success' && vars.R2_BUCKET_NAME != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://${{ vars.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          BUCKET: ${{ vars.R2_BUCKET_NAME }}
        run: |
          # Upload all baseline screenshots to R2 at stable paths
          find tests/visual-regression.spec.js-snapshots -name "*.png" | while read file; do
            filename=$(basename "$file")
            # Extract site name (e.g., "elh-1.png" -> "elh-1")
            sitename="${filename%.png}"

            # Upload to baselines/{sitename}.png
            s3_path="baselines/${sitename}.png"
            aws s3 cp "$file" "s3://${BUCKET}/${s3_path}" --endpoint-url "$AWS_ENDPOINT_URL"

            echo "Uploaded baseline: ${s3_path}"
          done

      - name: Notify failure
        if: steps.update.outcome == 'failure' && secrets.WEBHOOK_URL != ''
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"failed\",\"name\":\"update-baselines\",\"url\":\"https://github.com/${{ github.repository }}\",\"report_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"

      - name: Notify always
        if: always() && secrets.WEBHOOK_URL_ALWAYS != ''
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL_ALWAYS }}
          STATUS: ${{ steps.update.outcome }}
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"$STATUS\",\"name\":\"update-baselines\",\"url\":\"https://github.com/${{ github.repository }}\",\"report_url\":\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"

      - name: Fail if update failed
        if: steps.update.outcome == 'failure'
        run: exit 1
