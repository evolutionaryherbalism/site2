name: Update Visual Baselines

on:
  workflow_dispatch:

concurrency:
  group: visual-regression-baselines
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      WEBHOOK_URL_ALWAYS: ${{ secrets.WEBHOOK_URL_ALWAYS }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Update baseline screenshots
        id: update
        env:
          URLS_CONFIG: ${{ vars.URLS_CONFIG }}
        run: npm test -- --update-snapshots
        continue-on-error: true

      - name: Delete old baseline cache
        if: steps.update.outcome == 'success'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete visual-baselines-v1 --repo ${{ github.repository }}

      - name: Save baseline snapshots to cache
        if: steps.update.outcome == 'success'
        uses: actions/cache/save@v4
        with:
          path: tests/visual-regression.spec.js-snapshots
          key: visual-baselines-v1

      - name: Upload baselines to R2
        if: steps.update.outcome == 'success' && vars.R2_BUCKET_NAME != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://${{ vars.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
          BUCKET: ${{ vars.R2_BUCKET_NAME }}
        run: |
          while IFS= read -r file; do
            [ -n "$file" ] || continue
            sitename=$(basename "$file" .png)
            # Strip Playwright's -project-platform suffix (e.g. -chromium-linux)
            sitename=$(echo "$sitename" | sed 's/-chromium-[a-z]*$//')
            aws s3 cp "$file" "s3://${BUCKET}/baselines/${sitename}.png" --endpoint-url "$AWS_ENDPOINT_URL"
            echo "Uploaded baseline: baselines/${sitename}.png"
          done < <(find tests/visual-regression.spec.js-snapshots -name "*.png" 2>/dev/null)

      - name: Notify failure
        if: steps.update.outcome == 'failure' && env.WEBHOOK_URL != ''
        continue-on-error: true
        run: |
          curl -sf -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"text\":\"\u274c Update Baselines Failed\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*\u274c Update Baselines Failed*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>\"}}]}"

      - name: Notify always
        if: "!cancelled() && env.WEBHOOK_URL_ALWAYS != ''"
        continue-on-error: true
        env:
          STATUS: ${{ steps.update.outcome }}
        run: |
          if [ "$STATUS" = "success" ]; then EMOJI="\u2705"; else EMOJI="\u274c"; fi
          curl -sf -X POST "$WEBHOOK_URL_ALWAYS" \
            -H "Content-Type: application/json" \
            -d "{\"text\":\"Update Baselines: $STATUS\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*${EMOJI} Update Baselines: ${STATUS}*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>\"}}]}"

      - name: Fail if update failed
        if: steps.update.outcome == 'failure'
        run: exit 1
